<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <link rel="stylesheet" href="style.css">
    <script src="./main.js"  defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <img src="./assets/top-image.svg" alt="Imagem de decoração no início.">
    <div class="frase">
        <h1>PRONTO PARA LANÇAR EM ...</h1>
    </div>
    <div id="timer">
        <div class="countdown-el-days-c">
            <span>Dias</span>
            <p class="text" id="days">0</p>
        </div>
        <div class="countdown-el-hours-c">
            <span>Horas</span>
            <p class="text" id="hours">0</p>
        </div>
        <div class="countdown-el-mins-c">
            <span>Minutos</span>
            <p class="text" id="mins">0</p>
        </div>
        <div class="countdown-el-seconds-c">
            <span>Segundos</span>
            <p class="text" id="seconds">0</p>
        </div>
        <div id="img-foguete">
            <img src="./assets/foguete.svg" alt="Foguete pronto para decolar">
            </div>
    </div>
    
    <div class="inscricao">
        <p>Inscreva-se para saber mais sobre o lançamento!</p>
    </div>

    <button class="button">Inscreva-se</button>
</br>

<div id="modal-inscricao"  class="modal-container">
    <div class="modal">
        <button class="button-close">X</button>
        <h3>Inscreva-se aqui!</h3>
        <form>
            <input type="text" class="input" placeholder="E-mail">
            <input type="button" class="button-modal" value="Cadastrar">
        </form>
    </div>
</div>
    <img src="./assets/bottom-image.svg" alt="Imagem de decoração no final.">

    

</body>
</html>
